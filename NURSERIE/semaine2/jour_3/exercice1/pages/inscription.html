<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>inscrivez-vous</h1>
    </header>
    <div >
        <form method="get">
            <label class="col-2 offset-5 bordureVerte typo"for="nom">votre nom</label><br>
            <input class="col-2 offset-5 bordureVerte"type="text" name="nom" placeholder="nom de famille"><br>
            <label class="col-2 offset-5 bordureVerte typo"for="prenom">votre prenom</label><br>
            <input class="col-2 offset-5 bordureVerte"type="text" name="prenom" placeholder="votre prenom"><br>
            <label class="col-2 offset-5 bordureVerte typo"for="email">votre email</label><br>
            <input class="col-2 offset-5 bordureVerte"type="email" name="email" placeholder="votre email"><br>
            <label class="col-2 offset-5 bordureVerte typo"for="num_tel">votre numero de telephone</label><br>
            <input class="col-2 offset-5 bordureVerte"type="tel" name="num_tel" placeholder="06.12.13.14.15"><br>
        </form><br>
        <button class="col-2 offset-5 bordureVerte typo"type="submit" name="submit">valider</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
